<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header
      class="flex justify-around items-center h-32 bg-no-repeat bg-cover bg-center font-size: 1.125rem"
    >
      <h1 class="justify-start text-3xl">Player data</h1>

      <section id="navi">
                <nav class="">
                    <h2 class="text-center">地域</h2>
                    <ul class="flex flex space-x-6 list-none">
                        <li><a href="" class="">Europe</a></li>
                        <li><a href="" class="">Asia</a></li>
                        <li><a href="" class="">North AmericaSouth America</a></li>
                        <li><a href="" class="">South America</a></li>
                        <li><a href="" class="">Oceania</a></li>
                        <li><a href="" class="">Africa</a></li>
                    </ul>
                </nav>
            </section>
    </header>
    
    <main>
      <div class="justify-center">
        <ul id="list" class="grid-cols-3 ">
          <!-- ここに選手データが表示される -->
          <li><a href="" class="">NAME</a></li>
          <li><a href="" class="">TEAM</a></li>
          <li><a href="" class="">COUNTRY</a></li>
          <li><a href="" class="">BIRTH</a></li>
        </ul>
      </div>
      <div class="input-area">
        <input
          id="title"
          type="text"
          placeholder="タイトルを入力"
          class="flex justify-center items-center"
        />
        <textarea id="text" placeholder="本文を入力"></textarea>
      </div>

      <div class="button-area">
        <button id="save">セーブ</button>
        <button id="clear">全て削除</button>
      </div>
    </main>

    <ul id="list" class="grid-template-rows: repeat(3, minmax(0, 1fr));">
      <!-- ここに追加データが挿入される -->
    </ul>
    <footer
      class="flex justify-center items-center h-32 bg-no-repeat bg-cover bg-center"
    >
      Copyright © 2024 Proscout Inc. All rights reserved.
    </footer>
    <!-- 以下にjsを書いていきます -->
    <script src="./js/player-database.js"></script>
  </body>
</html>
