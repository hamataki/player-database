<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="flex justify-around items-center h-32">
      <!-- タイトル -->
      <h1 class="justify-start text-3xl">Player data</h1>
      <!-- メニュー -->
      <section id="navi">
        <nav class="text-xl">
          <h2 class="text-center">地域</h2>
          <ul class="flex flex space-x-6 list-none">
            <li><a href="" class="">Europe</a></li>
            <li><a href="" class="">Asia</a></li>
            <li><a href="" class="">North America</a></li>
            <li><a href="" class="">South America</a></li>
            <li><a href="" class="">Oceania</a></li>
            <li><a href="" class="">Africa</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <div class="">
        <ul id="list" class="flex flex-wrap justify-around">
          <!-- ここに選手データが表示される -->
        </ul>
      </div>
    </main>

    <ul id="memo" class="flex flex-wrap justify-around">
      <!-- ここに追加データが挿入される -->
    </ul>
    <button id="clear" class="m-4">全て削除</button>

    <footer
      class="flex justify-center items-center h-32 bg-no-repeat bg-cover bg-center"
    >
      Copyright © 2024 Proscout Inc. All rights reserved.
    </footer>
    <!-- 以下にjsを書いていきます -->
    <script src="./js/player-database.js"></script>
  </body>
</html>
